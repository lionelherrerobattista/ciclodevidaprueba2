<div *ngIf="!unProducto">


  <button class="btn btn-lg btn-warning btn-block"  (click)="nuevoProducto()">Nuevo </button>


</div>
<div *ngIf="unProducto">
  <h2>{{unProducto.id}} id</h2>
  <div>
    <label>Descripcion:
      <input [(ngModel)]="unProducto.descripcion" placeholder="descripcion">
    </label>
  </div>
  <div>
    <label>tipo:
      <input [(ngModel)]="unProducto.tipo" placeholder="tipo">
    </label>
  </div>
  <div>
    <label>fechaDeVencimiento:
      <input [(ngModel)]="unProducto.fechaDeVencimiento" placeholder="fechaDeVencimiento">
    </label>
  </div>
  <div>
    <label>precio:
      <input [(ngModel)]="unProducto.precio" placeholder="precio">
    </label>
  </div>
    <img class="card-img-top" src="/assets/imagenes/pordefecto.png" alt="Card image" style="width:70px">
    <button type="button" class="btn btn-default btn-circle" ><i class="fa fa-cloud-upload"></i>Cambiar</button>
    <button class="btn btn-lg btn-success btn-block"  (click)="crearProducto()">Crear</button>




</div>

<!-- media queries css -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<div id="pagewrap">

  <header id="header">


    <h1 id="site-logo"><a href="#">Principal</a></h1>
    <h2 id="site-description">{{title}}</h2>

    <nav>

      <ul id="main-nav" class="clearfix">
        <li><a class="btn">Productos<br> ABM</a></li>
        <li> <a class="btn btn-success">mas-></a> </li>

      </ul>
      <!-- /#main-nav -->
    </nav>

    <form id="searchform">
      <input type="search" id="usuario" readonly placeholder="Sin Usuario">
    </form>

  </header>
  <!-- /#header -->

  <div id="content">

    <article class="post clearfix">

      <header>
        <h1 class="post-title"><a href="#">Listado</a></h1>
        <p class="post-meta"><time class="post-date" datetime="2018-12" pubdate>2018</time> <em>en</em> <a href="#">UTN
            FRA</a></p>
      </header>
      <hr>
      <div id="principal">

        <app-listado-productos [listadoProductos]="listaProductos" (productoSeleccionado)="tomarProductoParaDetalles($event)">
        </app-listado-productos>

      </div>

    </article>
    <!-- /.post -->

  </div>
  <!-- /#content -->


  <aside id="sidebar">

    <div id="botonesABM">
      <!--contenido dinamico cargado por ajax-->
    </div>
    <!-- /.widget -->

    <section class="widget clearfix">
      <h4 class="widgettitle">Alta </h4>
      <div id="informe">

        <app-form-producto (productoCreado)="tomarProductoCreado($event)"></app-form-producto>


      </div>

    </section>
    <section class="widget clearfix">
      <h4 class="widgettitle">Detalle </h4>
      <div id="error">
        <app-detalle-productos [productoParaMostrar]="productoSeleccionado"> </app-detalle-productos>
      </div>

    </section>
    <!-- /.widget -->

  </aside>
  <!-- /#sidebar -->

  <footer id="footer">

    <p>template by <a href="http://www.octavio.com.ar">Octavio Villegas</a></p>

  </footer>
  <!-- /#footer -->

</div>
<!-- /#pagewrap -->

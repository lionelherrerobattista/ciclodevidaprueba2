
<div class='contenedor'>
    <div class='login'>

        <label for='email'>Email:</label>
        <input type="text" placeholder="email" [(ngModel)]="usuario.email" name='email'>


        <label for='pass'>Password:</label>
        <input type="text" placeholder="password" [(ngModel)]="usuario.pass" name='pass'> 
        
        <button (click)="Ingresar () ">Ingresar</button>   
    </div>    
</div>
